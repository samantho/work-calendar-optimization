<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Scheduling</title>
  <style>
    .schedule-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .day {
      margin: 10px;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .accounts-list {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
    }
    .account {
      margin-right: 10px;
      padding: 5px;
      border: 1px solid #ddd;
      background-color: red;
      color: white;
    }
    .account.covered {
      background-color: green;
    }
    .everyday-status {
      margin-top: 10px;
      font-weight: bold;
    }
    .checklist {
      margin-top: 20px;
    }
    label {
      margin-right: 10px;
    }
    input[type="checkbox"]:disabled {
      color: grey;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>Employee Schedule</h1>
  <input type="file" id="file-input" accept=".json" />
  <button id="load-button">Load Schedule</button>
  <div class="schedule-container" id="schedule-container"></div>
  <script src="script.js"></script>
</body>
</html>
